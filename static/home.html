<h1 id="anti-boredom">Anti-Boredom</h1>
<p>This application allows you to find an activity (thanks to the <a href="https://www.boredapi.com/">boredAPI</a>) and, just for fun, gives you a joke (thanks to the <a href="https://sv443.net/jokeapi/v2/#try-it">jokeAPI</a>) which contains words from the activity found.</p>
